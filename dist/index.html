<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./pen.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66e98214bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-bars controls-icons " id="drawer-toggler"></i>
    </header>
    <div class="container">
        <div class="flex-row">
            <div class="sidebar active flex-col">
                <div>
                    <h2 class="sidebar-header">Home</h2>
                    <div class="controls flex-col">
                        <!-- FIXED: Refactor this, prolly change to button-->
                        <div class="flex side-items" data-title="all">
                            <i class="fa-solid fa-pen controls-icons"></i>
                            <h5>All Tasks</h5>
                        </div>
                        <div class="flex side-items" data-title="today">
                            <i class="fa-regular fa-calendar controls-icons"></i>
                            <h5>Today</h5>
                        </div>
                        <div class="flex side-items" data-title="week">
                            <i class="fa-solid fa-calendar-week controls-icons"></i>
                            <h5>This Week</h5>
                        </div>
                        <div class="flex side-items" data-title="important">
                            <i class="fa-solid fa-circle-exclamation controls-icons"></i>
                            <h5>Important</h5>
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="sidebar-header flex project-header">
                        <div>Projects</div>
                        <div id="btn-project" class="button-items"><i class="fa-solid fa-plus"></i></div>
                    </h2>
                    
                    <!-- FIXED: Refactor this, prolly change to button-->
                    <div class="controls flex-col projects-container"></div>
                    
                </div>
            </div>
            <div class="main-content">
                <button id="btn-add">
                    <i class="fa-solid fa-plus"></i>
                </button>
               
                <main class="content flex-col" id="task-content"></main>
            </div>
        </div>
    </div>

    <div id="formDialog">
        <form class="flex-col" id="form-input" autocomplete="off">
            <div class="flex-col">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Delete Database"required>
            </div>
            <div class="flex-col">
                <label for="details">Details</label>
                <textarea class="details" id="details" placeholder="Drop all the unused databases"></textarea>
            </div>
            <div class="flex-col">
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate" required>
            </div>
            <div class="flex">
                <label for="priority">Priority Level</label>

                <select name="priority" id="priority">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
                </select>
            </div>
            <button type="submit" class="btn-submit button-items">Create Task</button>
            <button type="button" class="btn-close button-items"><i class="fa-solid fa-xmark"></i></button>
        </form>
    </div>

    <div id="projectDialog">
        <form class="flex-col" id="task-input" autocomplete="off">
            <div class="flex-col">
                <label for="proj-title">Title</label>
                <input type="text" name="title" id="proj-title" placeholder="Git Gud!"required>
            </div>
            <div class="flex-col">
                <label for="proj-details">Details</label>
                <textarea class="details" id="proj-details" placeholder="Fundamentals of Git"></textarea>
            </div>
            <div class="flex-col">
                <label for="proj-dueDate">Due Date</label>
                <input type="date" name="dueDate" id="proj-dueDate" required>
            </div>
            <div class="flex">
                <label for="proj-priority">Priority Level</label>

                <select name="priority" id="proj-priority">
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <button type="submit" class="btn-submit button-items">Create Task</button>
            <button type="button" class="btn-close button-items" id="btnProj-close"><i class="fa-solid fa-xmark"></i></button>
        </form>
    </div>

    <div id="detailsDialog">
        <div id="details-info"></div>
    </div>

    <div id="editDialog">
        <form class="flex-col" id="edit-input" autocomplete="off">
            <div class="flex-col">
                <label for="edit-title">Title</label>
                <input type="text" name="title" id="edit-title" placeholder="Delete Database"required>
            </div>
            <div class="flex-col">
                <label for="edit-details">Details</label>
                <textarea class="details" id="edit-details" placeholder="Drop all the unused databases"></textarea>
            </div>
            <div class="flex-col">
                <label for="dedit-ueDate">Due Date</label>
                <input type="date" name="dueDate" id="edit-dueDate" required>
            </div>
            <div class="flex">
                <label for="edit-priority">Priority Level</label>

                <select name="priority" id="edit-priority">
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <button type="submit" class="btn-submit button-items" id="edit-submit">Save Changes</button>
            <button type="button" class="btn-cancel button-items">Cancel</button>
        </form>
    </div>

    <div id="projecEditDialog">
        <form class="flex-col" id="projectEdit-input" autocomplete="off">
            <div class="flex-col">
                <label for="edit-title">Title</label>
                <input type="text" name="title" id="projectEdit-title" placeholder="Delete Database"required>
            </div>
            <div class="flex-col">
                <label for="edit-details">Details</label>
                <textarea class="details" id="projectEdit-details" placeholder="Drop all the unused databases"></textarea>
            </div>
            <div class="flex-col">
                <label for="dedit-ueDate">Due Date</label>
                <input type="date" name="dueDate" id="projectEdit-dueDate" required>
            </div>
            <div class="flex">
                <label for="edit-priority">Priority Level</label>

                <select name="priority" id="projectEdit-priority">
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <button type="submit" class="btn-submit button-items" id="edit-submit">Save Changes</button>
            <button type="button" class="btnProj-cancel button-items">Cancel</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
